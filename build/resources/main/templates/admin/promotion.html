<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common/font.css"> <!-- 폰트 -->
    <link rel="stylesheet" href="/css/admin/sideMenuList.css"> <!-- 사이드 메뉴 & 해더 -->
    <link rel="stylesheet" href="/css/admin/contents.css"> <!-- 컨텐츠 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/page.css"> <!-- 페이징 -->
    <link rel="stylesheet" href="/css/admin/noticeForm.css"> <!-- 검색 폼 & 테이블 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/notice.css"> <!-- 테이블 개별 스타일 -->
    <link rel="icon" href="/image/header/favicon.png" />
    <link rel="shortcut icon" href="/image/header/favicon.png" />
    <!-- 사이드 메뉴 -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/js/admin/side_menu.js"></script>
    <title>관리자-멘토홍보 글 관리</title>
</head>

<body>

<div id="wrapper">
    <!-- 세로 메뉴바 -->
    <nav th:replace="/fix/side_menu.html :: sideMenu"></nav>
    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->
        <header>
            <span id="admin-header-title" class="short">멘토홍보 글 관리</span>
            <span id="admin-mode">관리자 모드</span>
            <span id="userCount">가입된 회원 수 총 <strong th:text="${memberCounts}"></strong>명</span>
        </header>
        <div id="wrapContents">
            <!-- 컨텐츠 검색 부분 -->
            <div class="p-contents chart-no">

                <!-- 검색어 입력 폼 -->
                <form th:action="@{/admin/mentor/promotion}" name="searchForm">
                    <div class="search-form">
                        <span class="s-form">
                            <select class="keywords" th:value="${param.keyword}" name="keyword">
                                <option value="t">제목</option>
                                <option value="w">작성자</option>
                                <option value="c">주요작물</option>
                                <option value="l">지역</option>
                            </select>
                        </span>
                        <span class="s-f-input">
                            <span class="search-input">
                                <input type="text" th:value="${param.searchText}" name="searchText" placeholder="검색어를 입력하세요.">
                            </span>
                        </span>
                        <button type="submit">
                            <img src="/image/admin/search.png">
                        </button>
                    </div>
                </form>

            </div>

            <!-- 프로그램 리스트 출력 틀 -->
            <div class="p-contents contents-bottom">
                <span class="list-count">총
                    <span th:text="${promotionCounts}"></span>건
                </span>

                <table>
                    <tr class="title">
                        <th class="num">글번호</th>
                        <th class="title">제목</th>
                        <th class="id">작성자</th>
                        <th class="maincrop">주요작물</th>
                        <th class="region">지역</th>
                        <th class="date">작성날짜</th>
                        <th class="delete"></th>
                    </tr>

                    <!-- ↓ 데이터 출력 -->
                    <th:block th:each="mentorBoard:${mentorBoards}">
                        <tr class="title" th:object="${mentorBoard}">
                            <td class="num" th:text="*{mentorBoardId}"></td>
                            <td class="title" th:text="*{mentorTitle}" th:onclick="|javascript:goPage('*{mentorBoardId}')|"></td>
                            <td class="id" th:text="*{member.getMemberNickname}"></td>
                            <td class="maincrop" th:text="*{mentor.getMentorCrop}"></td>
                            <td class="region" th:text="*{member.getMemberLocation}"></td>
                            <td class="date" th:text="*{#temporals.format(createdDate, 'yyyy.MM.dd HH:mm')}"></td>
                            <td class="delete">
                                <form method="post" class="deleteForm" th:action="@{/admin/mentor/promotion/delete}">
                                    <input type="hidden" name="mentorBoardId" th:value="*{mentorBoardId}">
                                    <input type="hidden" name="page" th:value="${criteria.page}">
                                    <input type="hidden" name="searchText" th:value="${criteria.searchText}">
                                    <input type="hidden" name="keyword" th:value="${criteria.keyword}">
                                    <input type="button" value="삭제" class="deleteBtn">
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </table>

                <!-- 페이징 -->
                <div id="page" th:if="${!data}">
                    <div class="page_nation">
                        <th:block th:with="start=${(mentorBoards.number/10)*10 + 1}, end=(${(resultCount == 0) ? 1 : ((start + 9) < resultCount ? (start + 9) : resultCount)})">
                            <th:block th:if="${mentorBoards.pageable.pageNumber > 0}">
                                <a class="arrow pprev" th:href="@{/admin/mentor/promotion(page=0, searchText=${param.searchText}, keyword=${param.keyword})}"></a>
                                <a class="arrow prev" th:href="@{/admin/mentor/promotion(page=${((mentorBoards.pageable.pageNumber/10)*10) - 1}, searchText=${param.searchText}, keyword=${param.keyword})}"></a>
                            </th:block >
                            <th:block th:each="i: ${#numbers.sequence(start, end)}">
                                <a th:href="@{/admin/mentor/promotion(page=${i - 1}, searchText=${param.searchText}, keyword=${param.keyword})}" th:classappend="${i == mentorBoards.pageable.pageNumber + 1} ? 'active' : '' " th:text="${i}">1</a>
                            </th:block>

                            <th:block th:if="${end < resultCount}">
                                <a class="arrow next" th:href="@{/admin/mentor/promotion(page=${end},searchText=${param.searchText}, keyword=${param.keyword})}"></a>
                                <a class="arrow nnext" th:href="@{/admin/mentor/promotion(page=${resultCount - 1}, searchText=${param.searchText}, keyword=${param.keyword})}"></a>
                            </th:block>
                        </th:block>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script th:inline="javascript">
    const urlParams = new URL(location.href).searchParams;
    const keyword = urlParams.get('keyword');

    // 게시글 디테일 페이지로 이동
    function goPage (mentorBoardId) {
        location.href='/mento/detail?mentorBoardId=' + mentorBoardId;
    }

    // 검색 옵션
    if(keyword == null || keyword == "") {
        $(".keywords").val('t').prop("selected", true);
    } else {
        $(".keywords").val(keyword).prop("selected", true);
    }

    // 글 삭제
    var msg = "이 홍보글을 삭제 하시겠습니까?";

    $(".deleteBtn").on("click", function () {
        var flag = confirm(msg);
        if(flag){
            $(this).parents("form.deleteForm").submit();
        }
    });
</script>
</body>
<html>
