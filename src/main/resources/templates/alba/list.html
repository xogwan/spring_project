<script th:inline="javascript">

    /*♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦*/
                            /*알바 메인 페이지*/
    /*♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦♦*/

    /*-----------------------------------------------------------*/
                            /*알바 8개 리스트*/
    /*-----------------------------------------------------------*/
    $(document).ready(function() {
        albaService.mainList({
        }, mainList);
    })

    function mainList(code){
        let text = "";
        code.forEach(function(java){
            text += '<div class="alba_div"><a href="/alba/detail?albaId=' + java.albaId + '">'
            if(java.albaImage != null) {
                text += '<img src="' + '/alba/display?fileName=' + java.albaImage + '">'
            }
            text += '<div>' + java.albaApplyCount + '/' + java.albaApplyTotalCount + '명' + '・' + '<span>' + java.albaPrice + '원' +'</span></div>'
            text += '<p class="alba_title" style="color: black">' + java.albaTitle + '</p>'
            text += '</a>'
            text += '</div>'
        })
        $("#albaList").html(text);
    }
    /*-----------------------------------------------------------*/
                            /*알바 게시글 수*/
    /*-----------------------------------------------------------*/
    $(document).ready(function() {
        albaService.countList({
        }, countList);
    })

    function countList(count){
        let text = '총' + '<span>' + count + '</span>' + '건'
        $("#countText").html(text);
    }
    /*-----------------------------------------------------------*/
                            /*메인 최신순*/
    /*-----------------------------------------------------------*/
    $(document).ready(function() {
        albaService.mainNewList({
            page: globalThis.page
        }, mainNewList);
    })

    function showMainNew(){
        albaService.mainNewList({
            page: globalThis.page
        }, mainNewList);
    }

    function mainNewList(alba) {
        console.log(alba);
        let text = "";
        alba.content.forEach(function (albas) {
            text += '<div class="list_td">'
            text += '<div class="location"><p>' + albas.albaAddress + '</p></div>'
            text += '<div class="title">'
            text += '<a href="/alba/detail?albaId=' + albas.albaId + '">' + albas.albaTitle + '</a></div>'

            let albaWorkDate = new Date(albas.albaWorkDate);
            let albaWorkYear = albaWorkDate.getFullYear();
            let albaWorkMonth = albaWorkDate.getMonth() + 1;
            let albaWorkDay = albaWorkDate.getDate();

            text += '<div class="workDay">' + albaWorkYear + '년' + albaWorkMonth + '월' + albaWorkDay + '일' + '</div>'
            text += '<div class="pay">'
            text += '<p class="miniText">시급</p>'
            text += '<div>' + albas.albaPrice + '</div>'
            text += '</div>'

            let albaStartDate = new Date(albas.albaApplyStartDate);
            let albaStartYear = albaStartDate.getFullYear();
            let albaStartMonth = albaStartDate.getMonth() + 1;
            let albaStartDay = albaStartDate.getDate();

            text += '<div class="registerDay">' + albaStartYear + '년' + albaStartMonth + '월' + albaStartDay + '일' + '</div>'
            text += '</div>'
        });

        $("#list-foreach").html(text);

        showMainNewPage(alba.totalElements);
    }

    globalThis.page = 1;

    function showMainNewPage(totalElements){
        let endNumber = Math.ceil(globalThis.page / 5) * 5;
        let startNumber = endNumber - 4;
        let realEnd = Math.ceil(totalElements/ 10);

        if(endNumber > realEnd){
            endNumber = realEnd == 0 ? '1' : realEnd;
        }

        let prev = startNumber > 1;
        let next = endNumber < realEnd ;

        let text = "";

        text += '<ul>'
        text += '<li className="sidePageNum prev">'
        if(prev){
            text += `<a class="mainNewpage" href="` + (startNumber - 1) + `"><svg width="16" height="16" class="sidePageDisabled" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="fill: #3c4144; margin-top: 4px; transform:rotate(270deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '<li>'
        for (let i=startNumber; i<=endNumber; i++){
            if(globalThis.page == i){
                text += `<code class="selectPage">` + i + `</code>`
                continue;
            }
            text += `<a class="mainNewpage" href="`+ i + `"><code>` + i + `</code></a>`
        }
        text += '</li>'
        if(next){
            text += `<li class="sidePageNum next"><a class="mainNewpage" href="` + (endNumber + 1) + `"><svg width="16" height="16" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(90deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '</ul>'

        $("#paging").html(text);
    }

    $("div#paging").on("click", "a.mainNewpage", function(e){
        console.log("들어옴?");
        e.preventDefault();
        globalThis.page = $(this).attr("href");
        showMainNew();
    });

    /*-----------------------------------------------------------*/
                                /*최신순*/
    /*-----------------------------------------------------------*/
    $("#recent-btn").on("click", function() {
        globalThis.page = 1
        albaService.newList({
            page: globalThis.page
        }, newList);
        });

    function showNew(){
        albaService.newList({
            page: globalThis.page
        }, newList);
    }

    function newList(result) {
        console.log(result);
        let text = "";
        result.content.forEach(function (recent) {
            console.log(result);
            text += '<div class="list_td">'
            text += '<div class="location"><p>' + recent.albaAddress + '</p></div>'
            text += '<div class="title">'
            text += '<a href="/alba/detail?albaId=' + recent.albaId + '">' + recent.albaTitle + '</a></div>'

            let albaWorkDate = new Date(recent.albaWorkDate);
            let albaWorkYear = albaWorkDate.getFullYear();
            let albaWorkMonth = albaWorkDate.getMonth() + 1;
            let albaWorkDay = albaWorkDate.getDate();

            text += '<div class="workDay">' + albaWorkYear + '년' + albaWorkMonth + '월' + albaWorkDay + '일' + '</div>'
            text += '<div class="pay">'
            text += '<p class="miniText">시급</p>'
            text += '<div>' + recent.albaPrice + '</div>'
            text += '</div>'

            let albaStartDate = new Date(recent.albaApplyStartDate);
            let albaStartYear = albaStartDate.getFullYear();
            let albaStartMonth = albaStartDate.getMonth() + 1;
            let albaStartDay = albaStartDate.getDate();

            text += '<div class="registerDay">' + albaStartYear + '년' + albaStartMonth + '월' + albaStartDay + '일' + '</div>'
            text += '</div>'
        });

            $("#list-foreach").html(text);

            showNewPage(result.totalElements);
    }

    globalThis.page = 1;

    function showNewPage(totalElements){
        console.log("totalElements : " + totalElements);
        let endNumber = Math.ceil(globalThis.page / 5) * 5;
        let startNumber = endNumber - 4;
        let realEnd = Math.ceil(totalElements/ 10);

        if(endNumber > realEnd){
            endNumber = realEnd == 0 ? '1' : realEnd;
        }

        let prev = startNumber > 1;
        let next = endNumber < realEnd ;

        let text = "";

        text += '<ul>'
        text += '<li className="sidePageNum prev">'
        if(prev){
            text += `<a class="newPage" href="` + (startNumber - 1) + `"><svg width="16" height="16" class="sidePageDisabled" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="fill: #3c4144; margin-top: 4px; transform:rotate(270deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '<li>'
        for (let i=startNumber; i<=endNumber; i++){
            if(globalThis.page == i){
                text += `<code class="selectPage">` + i + `</code>`
                continue;
            }
            text += `<a class="newPage" href="`+ i + `"><code>` + i + `</code></a>`
        }
        text += '</li>'
        if(next){
            text += `<li class="sidePageNum next"><a class="newPage" href="` + (endNumber + 1) + `"><svg width="16" height="16" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(90deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '</ul>'

        $("#paging").html(text);
    }

    $("div#paging").on("click", "a.newPage", function(e){
        console.log("들어옴?");
        e.preventDefault();
        globalThis.page = $(this).attr("href");
        showNew();
    });

    /*-----------------------------------------------------------*/
                                /*시급순*/
    /*-----------------------------------------------------------*/
    $("#pay-btn").on("click", function() {
        globalThis.page = 1
        albaService.payList({
            page: globalThis.page
        }, payList);
    });

    function showPay(){
        albaService.payList({
            page: globalThis.page
        }, payList);
    }

    function payList(albaDTO){
        console.log(albaDTO);
        let text = "";
        albaDTO.content.forEach(function(alba){
            text += '<div class="list_td">'
            text += '<div class="location"><p>' + alba.albaAddress + '</p></div>'
            text += '<div class="title">'
            text += '<a href= "/alba/detail?albaId=' + alba.albaId + '">' + alba.albaTitle + '</a></div>'

            let albaWorkDate = new Date(alba.albaWorkDate);
            let albaWorkYear = albaWorkDate.getFullYear();
            let albaWorkMonth = albaWorkDate.getMonth() + 1;
            let albaWorkDay = albaWorkDate.getDate();

            text += '<div class="workDay">' + albaWorkYear + '년' + albaWorkMonth + '월' + albaWorkDay + '일' + '</div>'
            text += '<div class="pay">'
            text += '<p class="miniText">시급</p>'
            text += '<div>' + alba.albaPrice + '</div>'
            text += '</div>'

            let albaStartDate = new Date(alba.albaApplyStartDate);
            let albaStartYear = albaStartDate.getFullYear();
            let albaStartMonth = albaStartDate.getMonth() + 1;
            let albaStartDay = albaStartDate.getDate();

            text += '<div class="registerDay">' + albaStartYear + '년' + albaStartMonth + '월' + albaStartDay + '일' + '</div>'
            text += '</div>'
        });
        $("#list-foreach").html(text);

        showPayPage(albaDTO.totalElements);
    }

    globalThis.page = 1;

    function showPayPage(totalElements){
        let endNumber = Math.ceil(globalThis.page / 5) * 5;
        let startNumber = endNumber - 4;
        let realEnd = Math.ceil(totalElements/ 10);

        if(endNumber > realEnd){
            endNumber = realEnd == 0 ? '1' : realEnd;
        }

        let prev = startNumber > 1;
        let next = endNumber < realEnd ;

        let text = "";

        text += '<ul>'
        text += '<li className="sidePageNum prev">'
        if(prev){
            text += `<a class="payPage" href="` + (startNumber - 1) + `"><svg width="16" height="16" class="sidePageDisabled" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="fill: #3c4144; margin-top: 4px; transform:rotate(270deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '<li>'
        for (let i=startNumber; i<=endNumber; i++){
            if(globalThis.page == i){
                text += `<code class="selectPage">` + i + `</code>`
                continue;
            }
            text += `<a class="payPage" href="`+ i + `"><code>` + i + `</code></a>`
        }
        text += '</li>'
        if(next){
            text += `<li class="sidePageNum next"><a class="payPage" href="` + (endNumber + 1) + `"><svg width="16" height="16" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(90deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '</ul>'

        $("#paging").html(text);
    }

    $("div#paging").on("click", "a.payPage", function(e){
        console.log("들어옴?");
        e.preventDefault();
        globalThis.page = $(this).attr("href");
        showPay();
    });

    /*-----------------------------------------------------------*/
                                /*마감순*/
    /*-----------------------------------------------------------*/
    $("#deadline-btn").on("click", function() {
        globalThis.page = 1
        albaService.endList({
            page: globalThis.page
        }, endList);
        $("li .page").removeClass("selectPage");

    });

    function showEnd(){
        albaService.endList({
            page: globalThis.page
        }, endList);
    }

    function endList(list) {
        console.log(list);
        let text = "";
        list.content.forEach(function (job) {
            text += '<div class="list_td">'
            text += '<div class="location"><p>' + job.albaAddress + '</p></div>'
            text += '<div class="title">'
            text += '<a href="/alba/detail?albaId=' + job.albaId + '">' + job.albaTitle + '</a></div>'

            let albaWorkDate = new Date(job.albaWorkDate);
            let albaWorkYear = albaWorkDate.getFullYear();
            let albaWorkMonth = albaWorkDate.getMonth() + 1;
            let albaWorkDay = albaWorkDate.getDate();

            text += '<div class="workDay">' + albaWorkYear + '년' + albaWorkMonth + '월' + albaWorkDay + '일' + '</div>'
            text += '<div class="pay">'
            text += '<p class="miniText">시급</p>'
            text += '<div>' + job.albaPrice + '</div>'
            text += '</div>'

            let albaStartDate = new Date(job.albaApplyStartDate);
            let albaStartYear = albaStartDate.getFullYear();
            let albaStartMonth = albaStartDate.getMonth() + 1;
            let albaStartDay = albaStartDate.getDate();

            text += '<div class="registerDay">' + albaStartYear + '년' + albaStartMonth + '월' + albaStartDay + '일' + '</div>'
            text += '</div>'
        });

        $("#list-foreach").html(text);

        showEndPage(list.totalElements);
    }

    globalThis.page = 1;

    function showEndPage(totalElements){
        let endNumber = Math.ceil(globalThis.page / 5) * 5;
        let startNumber = endNumber - 4;
        let realEnd = Math.ceil(totalElements/ 10);

        if(endNumber > realEnd){
            endNumber = realEnd == 0 ? '1' : realEnd;
        }

        let prev = startNumber > 1;
        let next = endNumber < realEnd ;

        let text = "";

        text += '<ul>'
        text += '<li className="sidePageNum prev">'
        if(prev){
            text += `<a class="endPage" href="` + (startNumber - 1) + `"><svg width="16" height="16" class="sidePageDisabled" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="fill: #3c4144; margin-top: 4px; transform:rotate(270deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '<li>'
        for (let i=startNumber; i<=endNumber; i++){
            if(globalThis.page == i){
                text += `<code class="selectPage page">` + i + `</code>`
                continue;
            }
            text += `<a class="endPage" href="`+ i + `"><code>` + i + `</code></a>`
        }
        text += '</li>'
        if(next){
            text += `<li class="sidePageNum next"><a class="endPage" href="` + (endNumber + 1) + `"><svg width="16" height="16" viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(90deg);" data-v-bd9f2bcc="" data-v-30c80689=""><path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 4.64645C7.84171 4.45118 8.15829 4.45118 8.35355 4.64645L12.8536 9.14645C13.0488 9.34171 13.0488 9.65829 12.8536 9.85355C12.6583 10.0488 12.3417 10.0488 12.1464 9.85355L8 5.70711L3.85355 9.85355C3.65829 10.0488 3.34171 10.0488 3.14645 9.85355C2.95118 9.65829 2.95118 9.34171 3.14645 9.14645L7.64645 4.64645Z" data-v-bd9f2bcc=""></path></svg></a></li>`
        }
        text += '</ul>'

        $("#paging").html(text);
    }

    $("div#paging").on("click", "a.endPage", function(e){
        console.log("들어옴?");
        e.preventDefault();
        globalThis.page = $(this).attr("href");
        showEnd();
    });

    // 헤더 검색창 없애기
    $(".search_form").css("visibility", "hidden");

</script>
</html>
