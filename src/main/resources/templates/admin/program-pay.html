<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common/font.css"> <!-- 폰트 -->
    <link rel="stylesheet" href="/css/admin/sideMenuList.css"> <!-- 사이드 메뉴 & 해더 -->
    <link rel="stylesheet" href="/css/admin/contents.css"> <!-- 컨텐츠 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/page.css"> <!-- 페이징 -->
    <link rel="stylesheet" href="/css/admin/noticeForm.css"> <!-- 검색 폼 & 테이블 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/notice.css"> <!-- 테이블 개별 스타일 -->
    <link rel="icon" href="/image/header/favicon.png" />
    <link rel="shortcut icon" href="/image/header/favicon.png" />
    <!-- 사이드 메뉴 -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/js/admin/side_menu.js"></script>
    <!-- 버튼 클릭 시 확인 알림창 -->
    <script src="/js/admin/check.js"></script>
    <title>관리자- 프로그램 결제내역 관리</title>
    <style>
        th.content{
            width:40%;
        }
    </style>
</head>

<body>

<div id="wrapper">
    <!-- 세로 메뉴바 -->
    <nav th:replace="/fix/side_menu.html :: sideMenu"></nav>
    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->
        <header>
            <span id="admin-header-title" class="short">프로그램 결제내역 관리</span>
            <span id="admin-mode">관리자 모드</span>
            <span id="userCount">가입된 회원 수 총 <strong th:text="${memberCounts}"></strong>명</span>
        </header>
        <div id="wrapContents">
        <!-- 컨텐츠 검색 부분 -->
        <div class="p-contents chart-no">

            <!-- 검색어 입력 폼 -->
            <form action="" name="searchForm" method="post">
                <div class="search-form">
                        <span class="s-form">
                            <select name="searchSelect">
                                <option value="payNumber">결제번호</option>
                                <option value="programName">프로그램명</option>
                                <option value="nickName">닉네임</option>
                                <option value="payStatus">상태</option>
                            </select>
                        </span>
                    <span class="s-f-input">
                            <span class="search-input">
                                <input type="text" name="programSearch" placeholder="검색어를 입력하세요">
                            </span>
                        </span>
                    <button type="button" class="">
                        <img src="/image/admin/search.png">
                    </button>
                </div>
            </form>

        </div>

        <!-- 프로그램 리스트 출력 틀 -->
        <div class="p-contents contents-bottom">
                <span class="list-count">총
                    <span>2476</span>건
                </span>

            <table>
                <tr class="title">
                    <th class="payNumber">결제번호</th>
                    <th class="programName">프로그램명</th>
                    <th class="nickName">닉네임</th>
                    <th class="payCost">결제금액</th>
                    <th class="payDate">결제날짜</th>
                    <th class="payStatus">결제상태</th>
                </tr>
                <!-- ↓ 데이터 출력 -->
                <tr>
                    <td class="payNumber">2022111501</td>
                    <td class="programName" onclick="location.href='#'">벼 재배하기</td>
                    <td class="nickName">herd</td>
                    <td class="payCost">140,000</td>
                    <td class="payDate">2022-11-30 10:00</td>
                    <td class="payStatusCancel">취소완료</td>
                </tr>
                <tr>
                    <td class="payNumber">2022111502</td>
                    <td class="programName" onclick="location.href='#'">밭 갈구기</td>
                    <td class="nickName">xogwan</td>
                    <td class="payCost">100,000</td>
                    <td class="payDate">2022-11-30 11:00</td>
                    <td class="payStatusOk">결제완료</td>
                </tr>
                <tr>
                    <td class="payNumber">2022111503</td>
                    <td class="programName" onclick="location.href='#'">귤따</td>
                    <td class="nickName">dusxorhks</td>
                    <td class="payCost">40,000</td>
                    <td class="payDate">2022-11-30 12:00</td>
                    <td class="payStatusCancel">취소완료</td>
                </tr>
            </table>

            <!-- 페이징 -->
            <div id="page">
                <div class="page_nation">
                    <a class="arrow pprev" href="#"></a>
                    <a class="arrow prev" href="#"></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">10</a>
                    <a class="arrow next" href="#"></a>
                    <a class="arrow nnext" href="#"></a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
<html>
